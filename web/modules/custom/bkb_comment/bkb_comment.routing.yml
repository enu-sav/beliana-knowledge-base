entity.source_comment.settings:
  path: 'admin/structure/source-comment'
  defaults:
    _form: '\Drupal\bkb_comment\Form\CommentSettingsForm'
    _title: 'Comment'
  requirements:
    _permission: 'administer source_comment'

entity.source_comment_node.settings:
  path: 'admin/structure/source-comment-node'
  defaults:
    _form: '\Drupal\bkb_comment\Form\WordSettingsForm'
    _title: 'Word'
  requirements:
    _permission: 'administer source_comment_node'

entity.source_comment.version_history:
  path: '/source-comment/{source_comment}/revisions'
  defaults:
    _controller: '\Drupal\bkb_comment\Controller\CommentVersionHistoryController'
    _title: 'Revisions'
  requirements:
    _entity_access: 'source_comment.view all revisions'
  options:
    entity_type_id: source_comment
    _admin_route: true
    parameters:
      source_comment:
        type: 'entity:source_comment'

bkb_comment.api.find_by_url:
  path: '/jsonapi/comment/by-url'
  defaults:
    _controller: '\Drupal\bkb_comment\Controller\CommentApiController::findByUrl'
  requirements:
    _permission: 'access content'
  methods: [GET]
